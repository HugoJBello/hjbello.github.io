
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Making a personal site</title>
    <meta name="description" content="How to make a personal web page with GitHub Pages">
    <meta name="author" content="Karl Broman">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- styles -->
    <link href="css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="css/hjbello.css" rel="stylesheet" type="text/css" media="all">
	<style>
	textarea {
	background-color: #d1d1d1;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

 
    
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="http://hugojbello.github.io">About me</a>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        

<div class="page-header">
  <h2>dbms_output generator </h2>
</div>

<div class="row-fluid">
  <div class="span12">
   <form method="post" modelAttribute="codeForm">
	<div id="commands">
		Obtain dbms_output from:<br>
		<input type="radio" name="from" id="codeOriginObject" path="codeOrigin" value="from object" />
		from an object<br>
		<input type="radio" name="from" id="codeOriginType" path="codeOrigin" value="from type" checked = "checked"/>
		from a type<br>
		<input type="checkbox" id="withLoop" path="withLoop" checked="checked"/>
		with loop <br>
		<table>
			<tr>
				<td>Index name
				</td>
				<td><input id="indexName" path="indexName" />
				</td>
			</tr>
			<tr>
				<td>Variable name </td>
				<td> <input id="variableName"
						path="variableName" /></td>
			</tr>
		</table>
	</div>
	<br></br>
	<table>
		<tr>
			<td></td>
			<td>Paste your code here</td>
			<td>Generated code</td>
		</tr>
		<tr>
			<td></td>
			<td><textarea id = "inputText" path="inputText" cols="45" rows="20"></textarea></td>
			<td><textarea id = "outputText" path="outputText" cols="45" rows="20"></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><input id="generateButton" type="button" value="Convert" onclick="generateDbmsOuput()"/></td>
			<td></td>
		</tr>
	</table>
		
	</form>
  <script type="text/javascript" src="js/home.js"></script>
  <script type="text/javascript">
  $(function(){
  $("#indexName").val("index");
  $("#variableName").val("result");
  
  $("#outputText").click(function() {
     var size = $(this).height();
     console.log(size);
     $("#inputText").height(size);
      
  });
  
  $("#inputText").click(function() {
     var size = $(this).height();
     console.log(size);
     $("#outputText").height(size);
      
  });
  
  });
  </script>
   
    
  </body>
</html>
