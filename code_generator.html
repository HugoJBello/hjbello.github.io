<html>
<head>
<title>Home</title>
<link href="css/app.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<h1>dbms_output generator</h1>
	 
	
	<form method="post" modelAttribute="codeForm">
		<table>
			<tr>
				<td></td>
				<td>Paste your code here</td>
				<td>Generated code</td>
			</tr>
			<tr>
				<td><div id="commands">
						Obtain dbms_output from:<br>
						<input type="radio" name="from" id="codeOriginObject" path="codeOrigin" value="from object" />
						from an object<br>
						<input type="radio" name="from" id="codeOriginType" path="codeOrigin" value="from type" />
						from a type<br>
						<input type="checkbox" id="withLoop" path="withLoop" checked="checked"/>
						with loop <br>
						<table>
							<tr>
								<td>Index name
								</td>
								<td><input id="indexName" path="indexName" />
								</td>
							</tr>
							<tr>
								<td>Variable name </td>
								<td> <input id="variableName"
										path="variableName" /></td>
							</tr>
						</table>
					</div></td>
				<td><textarea id = "inputText" path="inputText" cols="45" rows="10"></textarea></td>
				<td><textarea id = "outputText" path="outputText" cols="45" rows="10"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input id="generateButton" type="button" value="Convert" onclick="generateDbmsOuput()"/></td>
				<td></td>
			</tr>
		</table>
		
	</form>
	
	
<script type="text/javascript" src="js/home.js"></script>
<script type="text/javascript">
$(function(){
$("#indexName").val("index");
$("#variableName").val("result");
});
</script>

</body>
</html>
