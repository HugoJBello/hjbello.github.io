<html>
<head>
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/marked.js"></script>

<style>
.CodeMirror, .CodeMirror-scroll {
	height: 400px;
}
.container {
    width: 80%;
    height: 200px;
    margin: auto;
    padding: 10px;
}
.one {
    width: 50%;
    height: 200px;
    float: left;
}
.two {
    margin-left: 15%;
    height: 200px;
}
</style>

</head>
<body>
	<h1>markdown-code preview</h1>
    
 <input id="generateButton" type="button" value="Convert"/>
 <section class="container">
    <div class="one">
	<textarea id = "MyID" path="inputText" cols="45" rows="20"></textarea>
	</div>
    <div class="two">
	<textarea id = "MyID2" path="inputText" cols="60" rows="31"></textarea>
	</div>
</section>
 
 <script>
var simplemde = new SimpleMDE({ element: document.getElementById("MyID") });
$("#generateButton").click(function() {
     $("#MyID2").text(marked(simplemde.value()));      
  });

</script>




</body>
</html>
